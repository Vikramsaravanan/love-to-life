        <form id="log">
            <p class="lines" style="text-align:center;font-size:20px;color:green;">Enter your name and your partner's name to find out your compatibility!</p>
            <br>
    <table style="margin-left: 300px ;padding-top: 20px;">
      <tr>
        <td style="font-family:Merienda, cursive;font-optical-sizing: auto;font-weight: weight;font-style: normal;color:red">
          <label for="username1">Your name: </label></td>
          <td><input class="input" type="text" id="name1" name="username1">
        </td>
      </tr>
      <tr >
        <td style="font-family:Merienda, cursive;font-optical-sizing: auto;font-weight: weight;font-style: normal; color:red">
          <label for="username2">Partner's name: </label></td>
          <td><input class="input" type="text" id="name2" name="username2"></td>
      </tr>
    </table>
    <br>
    <button style="margin-left: 350px;border-radius: 20px;" id="flames">FLAMES</button>
    <br><br>
   <div id="result" style="text-align: center; font-size: 20px; margin-top: 20px;"></div>
    <br><br>
  </form>

   <script>
  document.getElementById("flames").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent page refresh

    let name1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g, '');
    let name2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g, '');

    // Remove common characters
    for (let i = 0; i < name1.length; i++) {
      const char = name1[i];
      const index = name2.indexOf(char);
      if (index !== -1) {
        name1 = name1.replace(char, '');
        name2 = name2.slice(0, index) + name2.slice(index + 1);
        i--;
      }
    }

    const total = name1.length + name2.length;
    const flames = ['Friends', 'Love', 'Affection', 'Marriage', 'Enemies', 'Siblings'];

    let index = 0;
    while (flames.length > 1) {
      index = (index + total - 1) % flames.length;
      flames.splice(index, 1);
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerText = `Relationship: ${flames[0]}`;
    resultDiv.style.fontFamily = "Merienda, cursive"; 
    resultDiv.style.fontSize = "54px"; 
    resultDiv.style.color = "blue";
    resultDiv.style.backgroundColor = "rgba(255, 0, 0, 0.5)"; 
    resultDiv.style.padding = "20px";
    resultDiv.style.borderRadius = "10px";
  });
</script>
